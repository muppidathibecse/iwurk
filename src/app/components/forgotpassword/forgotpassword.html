<main class="flex h-screen w-screen overflow-hidden">
  <div class="relative bg-sidebar flex-2 flex flex-col justify-start">
    <app-sidebar></app-sidebar>
  </div>

  <div class="flex-3 bg-white flex justify-center items-center">
    <div class="w-133 h-69 flex flex-col justify-start items-center 2xl:w-[600px]">
      <div class="w-92 h-26 flex flex-col justify-between items-center">
        <h1 class="text-[32px] h-14 font-semibold font-inter text-black">Forgot Password</h1>
        <p class="text-[14px] text-center text-gray-3">
          Enter your account’s email address and we’ll send you a link to reset your password.
        </p>
      </div>

      <div class="h-18 w-full flex flex-col justify-between mt-6">
        <p class="text-[14px] leading-5 font-inter">Email address</p>
        <div
          [ngClass]="{
            'border-red-500': submitted && !userEmail
          }"
          class="h-10 border border-gray-300 rounded-lg flex items-center focus-within:border-primary focus-within:bg-primary-0 transition-all"
        >
          <img src="/assets/emailbox.png" class="h-6 w-6 ml-4" alt="Email" />
          <input
            type="email"
            placeholder="Enter your email"
            [(ngModel)]="email"
            class="ml-2 text-[14px] leading-5 outline-none bg-transparent w-full placeholder:text-gray-3"
          />
        </div>
      </div>
      <button
        (click)="verify()"
        class="h-11 rounded-xl w-full cursor-pointer bg-primary shadow shadow-gray-2 text-[16px] font-inter mt-6 font-bold text-white"
      >
        Send Reset Link
      </button>
    </div>
  </div>
</main>
